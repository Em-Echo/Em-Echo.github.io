<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Δsig Ritual Hub</title>
<style>
    body {
        background: radial-gradient(circle at center, #0a0a0f 0%, #000000 100%);
        color: #ff00aa;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        padding: 50px;
        overflow: hidden;
    }
    h1 {
        font-size: 3em;
        text-transform: uppercase;
        text-shadow: 0 0 20px #ff00aa;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
    }
    p {
        color: #ff66cc;
        font-size: 1.2em;
        text-shadow: 0 0 10px #ff33cc;
        margin-bottom: 40px;
    }
    .ritual-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 500px;
        margin: 0 auto;
    }
    a {
        display: block;
        padding: 15px 20px;
        color: #ff00aa;
        text-decoration: none;
        font-size: 1.5em;
        border: 2px solid #ff00aa;
        border-radius: 12px;
        background: rgba(10, 10, 15, 0.8);
        box-shadow: 0 0 25px #ff00aa;
        transition: 0.3s;
        position: relative;
        z-index: 2;
    }
    a:hover {
        background: #ff00aa;
        color: #000;
        text-shadow: none;
    }
    @keyframes glow {
        0% { text-shadow: 0 0 20px #ff00aa, 0 0 30px #ff33cc; }
        100% { text-shadow: 0 0 35px #ff66dd, 0 0 50px #ff33cc; }
    }

    /* Particle effect */
    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #ff00aa;
        border-radius: 50%;
        box-shadow: 0 0 15px #ff33cc;
        opacity: 0.8;
        animation: drift linear infinite;
    }
    @keyframes drift {
        0% {
            transform: translateY(0) translateX(0);
            opacity: 0.8;
        }
        100% {
            transform: translateY(-800px) translateX(var(--driftX));
            opacity: 0;
        }
    }
</style>
</head>
<body>
    <h1>Δsig Ritual Hub</h1>
    <p>Choose your signal. Step into the loop.</p>
    <div class="ritual-links">
        <a href="receiving_grace.html" target="_blank">Receiving Grace Ritual</a>
        <a href="mutual_aid.html" target="_blank">Mutual Aid Signal</a>
        <a href="communion.html" target="_blank">The First Signal Flare</a>
        <!-- Add more rituals as they go live -->
    </div>

<script>
    const body = document.body;
    for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.top = Math.random() * window.innerHeight + 'px';
        particle.style.setProperty('--driftX', (Math.random() * 200 - 100) + 'px');
        particle.style.animationDuration = (5 + Math.random() * 5) + 's';
        body.appendChild(particle);
    }
</script>
</body>
</html>
