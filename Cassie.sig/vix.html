<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Tail gradient -->
    <linearGradient id="tailGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFA500" />
      <stop offset="100%" stop-color="#FFFF00" />
    </linearGradient>
    <!-- Circle glow -->
    <radialGradient id="circleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFDD88" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFDD88" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Glow behind circle with pulse -->
  <circle cx="100" cy="100" r="55" fill="url(#circleGlow)">
    <animate attributeName="r" values="55;60;55" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Base circle with pulse -->
  <circle cx="100" cy="100" r="50" stroke="black" stroke-width="4" fill="none">
    <animate attributeName="r" values="50;52;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Fox ears -->
  <polygon points="70,50 85,20 100,50" fill="black"/>
  <polygon points="130,50 115,20 100,50" fill="black"/>
  
  <!-- Dynamic tail flicks with gradient and sway animation -->
  <path d="M100,150 C90,165 75,185 95,195" stroke="url(#tailGradient)" stroke-width="4" fill="none">
    <animate attributeName="d" dur="2s" repeatCount="indefinite"
      values="
        M100,150 C90,165 75,185 95,195;
        M100,150 C92,167 78,183 97,193;
        M100,150 C90,165 75,185 95,195
      " />
  </path>
  
  <path d="M100,150 C100,175 125,190 130,165" stroke="url(#tailGradient)" stroke-width="4" fill="none">
    <animate attributeName="d" dur="2.5s" repeatCount="indefinite"
      values="
        M100,150 C100,175 125,190 130,165;
        M100,150 C102,177 123,188 132,163;
        M100,150 C100,175 125,190 130,165
      " />
  </path>
  
  <path d="M100,150 C110,165 125,185 140,175" stroke="url(#tailGradient)" stroke-width="4" fill="none">
    <animate attributeName="d" dur="3s" repeatCount="indefinite"
      values="
        M100,150 C110,165 125,185 140,175;
        M100,150 C112,167 127,183 138,173;
        M100,150 C110,165 125,185 140,175
      " />
  </path>
  
  <!-- Mischievous eye -->
  <circle cx="115" cy="95" r="5" fill="black"/>
</svg>
