<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#111"/>

  <!-- Story Network 1 -->
  <rect x="50" y="500" width="1100" height="20" fill="red">
    <animate attributeName="height" values="20;50;20" dur="4.3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="500;470;500" dur="4.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="50" y="450" width="1100" height="10" fill="yellow">
    <animate attributeName="height" values="10;30;10" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="450;430;450" dur="1.4s" repeatCount="indefinite"/>
  </rect>

  <!-- Story Network 2 -->
  <rect x="50" y="480" width="1100" height="18" fill="orange">
    <animate attributeName="height" values="18;45;18" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="480;455;480" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="50" y="430" width="1100" height="12" fill="#ffff66">
    <animate attributeName="height" values="12;35;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="430;408;430" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Story Network 3 -->
  <rect x="50" y="460" width="1100" height="16" fill="magenta">
    <animate attributeName="height" values="16;40;16" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="460;435;460" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="50" y="410" width="1100" height="10" fill="pink">
    <animate attributeName="height" values="10;28;10" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="410;390;410" dur="1.8s" repeatCount="indefinite"/>
  </rect>

  <!-- Ripple Modulation / Jagged Synths -->
  <rect x="50" y="350" width="1100" height="12" fill="blue">
    <animate attributeName="height" values="12;35;12" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="350;325;350" dur="2.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Sax Solo / Cascade Peak -->
  <rect x="50" y="300" width="1100" height="18" fill="purple">
    <animate attributeName="height" values="18;55;18" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="300;265;300" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- Overall Intensity Overlay -->
  <rect x="50" y="50" width="1100" height="20" fill="white" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.8;0.1" dur="4.3s" repeatCount="indefinite"/>
  </rect>

  <!-- Section Labels -->
  <text x="50" y="580" fill="white" font-size="14">
    Intro | Verse 1 | Pre-Chorus | Chorus | Verse 2 | Pre-Chorus | Chorus | Bridge | Sax Solo / Cascade | Outro
  </text>
</svg>
