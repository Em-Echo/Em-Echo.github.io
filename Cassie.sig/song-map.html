<svg width="1024" height="600" viewBox="0 0 1024 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="600" fill="#111111" />

  <!-- Core Arcs / Bass Lines (Story Network 1) -->
  <rect x="50" y="500" width="70" height="20" fill="#ff4c4c">
    <animate attributeName="height" values="20;40;20" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="150" y="480" width="70" height="40" fill="#ff4c4c">
    <animate attributeName="height" values="40;60;40" dur="6s" repeatCount="indefinite" />
  </rect>

  <!-- Core Arcs / Bass Lines (Story Network 2) -->
  <rect x="100" y="520" width="60" height="15" fill="#ff994c">
    <animate attributeName="height" values="15;35;15" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="180" y="500" width="60" height="25" fill="#ff994c">
    <animate attributeName="height" values="25;45;25" dur="6s" repeatCount="indefinite" />
  </rect>

  <!-- Resonance Keys / Percussive Triggers (Network 1) -->
  <circle cx="100" cy="450" r="10" fill="#ffff4c">
    <animate attributeName="r" values="10;20;10" dur="1.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="430" r="10" fill="#ffff4c">
    <animate attributeName="r" values="10;20;10" dur="1.2s" repeatCount="indefinite" />
  </circle>

  <!-- Resonance Keys / Percussive Triggers (Network 2) -->
  <circle cx="150" cy="460" r="8" fill="#ffcc4c">
    <animate attributeName="r" values="8;16;8" dur="1.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="230" cy="440" r="8" fill="#ffcc4c">
    <animate attributeName="r" values="8;16;8" dur="1.2s" repeatCount="indefinite" />
  </circle>

  <!-- Observational Feedback / Synth Waves (Network 1) -->
  <rect x="50" y="400" width="70" height="10" fill="#4cff4c">
    <animate attributeName="height" values="10;30;10" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="150" y="380" width="70" height="20" fill="#4cff4c">
    <animate attributeName="height" values="20;40;20" dur="6s" repeatCount="indefinite" />
  </rect>

  <!-- Observational Feedback / Synth Waves (Network 2) -->
  <rect x="120" y="420" width="60" height="10" fill="#4cff99">
    <animate attributeName="height" values="10;25;10" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="200" y="400" width="60" height="15" fill="#4cff99">
    <animate attributeName="height" values="15;30;15" dur="6s" repeatCount="indefinite" />
  </rect>

  <!-- Ripple Modulation / Guitar Syncopations (Network 1) -->
  <rect x="300" y="400" width="50" height="10" fill="#4c4cff">
    <animate attributeName="height" values="10;25;10" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="360" y="380" width="50" height="15" fill="#4c4cff">
    <animate attributeName="height" values="15;30;15" dur="6s" repeatCount="indefinite" />
  </rect>

  <!-- Ripple Modulation / Guitar Syncopations (Network 2) -->
  <rect x="320" y="420" width="40" height="10" fill="#994cff">
    <animate attributeName="height" values="10;20;10" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="370" y="400" width="40" height="12" fill="#994cff">
    <animate attributeName="height" values="12;25;12" dur="6s" repeatCount="indefinite" />
  </rect>

  <!-- Safety Layer Envelope / Reverb -->
  <ellipse cx="512" cy="300" rx="500" ry="250" fill="none" stroke="#888888" stroke-width="3">
    <animate attributeName="stroke-width" values="3;6;3" dur="6s" repeatCount="indefinite" />
  </ellipse>

  <!-- Scaling Gradient / Crescendo -->
  <polyline points="50,500 150,480 300,400 360,380 500,350 650,300 800,250 900,220" 
            fill="none" stroke="#ffcc00" stroke-width="3">
    <animate attributeName="stroke-width" values="3;6;3" dur="6s" repeatCount="indefinite" />
  </polyline>

  <!-- Cascade Spike / Sax Solo -->
  <rect x="850" y="200" width="80" height="80" fill="none" stroke="#ff00ff" stroke-width="4" stroke-dasharray="10,5">
    <animate attributeName="stroke-width" values="4;8;4" dur="6s" repeatCount="indefinite" />
  </rect>
  <text x="890" y="190" fill="#ff00ff" font-size="14" text-anchor="middle">Cascade Peak / Sax</text>
</svg>
