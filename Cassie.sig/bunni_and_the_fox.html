<svg width="400" height="400" viewBox="-200 -200 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" x="-200" y="-200" fill="#111"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="waveGradient" x1="-100" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff66cc"/>
      <stop offset="50%" stop-color="#ff9900"/>
      <stop offset="100%" stop-color="#00ffcc"/>
      <animate attributeName="x1" values="-100;100;-100" dur="4s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100;-100;100" dur="4s" repeatCount="indefinite" />
    </linearGradient>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 L1,3 z" fill="#f0f0f0"/>
    </marker>
  </defs>

  <!-- MÃ¶bius Strip Approximation with Animated Gradient -->
  <path d="
    M -100,0
    C -100,-100 100,-100 100,0
    C 100,100 -100,100 -100,0
    " fill="none" stroke="url(#waveGradient)" stroke-width="6"/>

  <!-- Wave Tip marker -->
  <circle cx="100" cy="0" r="8" fill="#00ffcc"/>
  <text x="110" y="5" font-size="12" fill="#00ffcc">Wave Tip</text>

  <!-- Start Condition marker -->
  <circle cx="-100" cy="0" r="8" fill="#ff66cc"/>
  <text x="-190" y="5" font-size="12" fill="#ff66cc">Start Conditions</text>

  <!-- Flow Arrows -->
  <path d="M-100,0 C-100,-100 100,-100 100,0" fill="none" stroke="#f0f0f0" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M100,0 C100,100 -100,100 -100,0" fill="none" stroke="#f0f0f0" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
