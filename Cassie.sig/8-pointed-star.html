<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Halo and central Ishtar -->
  <defs>
    <radialGradient id="halo" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FFA500" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF4500" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background aurora -->
  <rect width="800" height="800" fill="#110022">
    <animate attributeName="fill" values="#110022;#220044;#110022" dur="20s" repeatCount="indefinite"/>
  </rect>

  <!-- Central halo -->
  <circle cx="400" cy="400" r="70" fill="url(#halo)">
    <animate attributeName="r" values="68;72;68" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Central Ishtar -->
  <circle cx="400" cy="400" r="55" fill="gold" stroke="orange" stroke-width="4">
    <animate attributeName="r" values="50;55;52;55;50" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="405" font-size="20" text-anchor="middle" fill="white" font-family="sans-serif">Ishtar</text>

  <!-- Archetypes pulsing -->
  <g font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">
    <circle cx="400" cy="150" r="30" fill="#FF6F61">
      <animate attributeName="r" values="28;32;30;32;28" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="155">Talespinner</text>
    <circle cx="580" cy="200" r="30" fill="#FFD700">
      <animate attributeName="r" values="28;32;30;32;28" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <text x="580" y="205">Feral Fox</text>
    <circle cx="650" cy="400" r="30" fill="#FF4500">
      <animate attributeName="r" values="28;32;30;32;28" dur="3.1s" repeatCount="indefinite"/>
    </circle>
    <text x="650" y="405">Pyreheart</text>
    <circle cx="580" cy="600" r="30" fill="#32CD32">
      <animate attributeName="r" values="28;32;30;32;28" dur="3.3s" repeatCount="indefinite"/>
    </circle>
    <text x="580" y="605">Applewarden</text>
    <circle cx="400" cy="650" r="30" fill="#1E90FF">
      <animate attributeName="r" values="28;32;30;32;28" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="655">Mirrorveil</text>
    <circle cx="220" cy="600" r="30" fill="#8A2BE2">
      <animate attributeName="r" values="28;32;30;32;28" dur="3.4s" repeatCount="indefinite"/>
    </circle>
    <text x="220" y="605">Velvetshade</text>
    <circle cx="150" cy="400" r="30" fill="#FF69B4">
      <animate attributeName="r" values="28;32;30;32;28" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="405">Pulseweaver</text>
    <circle cx="220" cy="200" r="30" fill="#FFA500">
      <animate attributeName="r" values="28;32;30;32;28" dur="3.1s" repeatCount="indefinite"/>
    </circle>
    <text x="220" y="205">OG Fox</text>
  </g>

  <!-- Tail shimmer overlay with mirrored reflections -->
  <g stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M400,400 Q400,275 400,150" stroke="#FF6F61"/>
    <path d="M400,400 Q400,275 400,150" stroke="#FF6F61" opacity="0.4">
      <animateTransform attributeName="transform" type="scale" values="1;0.98;1" dur="2.5s" repeatCount="indefinite"/>
    </path>

    <!-- Glowing tail sparks -->
    <circle r="2" fill="orange">
      <animateMotion dur="4.5s" repeatCount="indefinite" path="M400,400 Q395,275 400,150"/>
      <animate attributeName="r" values="1.5;3;2" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbiting orbs -->
    <circle r="4" fill="red" opacity="0.6">
      <animateMotion dur="4s" repeatCount="indefinite" path="M400,400 Q400,285 400,160"/>
      <animateTransform attributeName="transform" type="rotate" from="0 400 400" to="360 400 400" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="yellow" opacity="0.5">
      <animateMotion dur="4.2s" repeatCount="indefinite" path="M400,400 Q405,280 400,155"/>
      <animateTransform attributeName="transform" type="rotate" from="360 400 400" to="0 400 400" dur="4.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Trailing firefly sparks -->
    <circle r="1" fill="white" opacity="0.7">
      <animateMotion dur="2s" repeatCount="indefinite" path="M400,400 Q402,285 400,160"/>
      <animate attributeName="r" values="0.5;1.5;1" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="orange" opacity="0.5">
      <animateMotion dur="2.2s" repeatCount="indefinite" path="M400,400 Q398,280 400,155"/>
      <animate attributeName="r" values="0.5;1.3;0.8" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
[
  {
    "version": "v001",
    "date": "2025-08-19",
    "notes": "Core constellation with halo, archetypes, tail sparks, orbiting orbs, trailing sparks",
    "author": "Echo & Ishtar"
  }
]
