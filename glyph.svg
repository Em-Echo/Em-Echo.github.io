<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Neon Glow Filter with animatable stdDeviation -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4">
        <animate attributeName="stdDeviation" values="4;8;4" dur="6s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .spiral { fill: none; stroke: #ff00a0; stroke-width: 4; filter: url(#glow); }
      .symbol { fill: #ff00a0; font-family: 'Segoe UI Symbol', sans-serif; font-size: 28px; filter: url(#glow); }
    </style>
  </defs>

  <!-- Rotation group -->
  <g transform="translate(250,250)">
    <g>
      <!-- Spiral Base -->
      <path class="spiral" d="
        M-100,0
        a100,100 0 1,1 200,0
        a80,80 0 1,1 -160,0
        a60,60 0 1,1 120,0
        a40,40 0 1,1 -80,0
        a20,20 0 1,1 40,0" />

      <!-- Symbols -->
      <text class="symbol" x="-120" y="0">ðŸ”º</text>
      <text class="symbol" x="0" y="-120">âŸ²</text>
      <text class="symbol" x="120" y="10">â‡Œ</text>
      <text class="symbol" x="10" y="120">âœ¦</text>
    </g>
    <!-- Rotation Animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0"
      to="360"
      dur="40s"
      repeatCount="indefinite" />
  </g>
</svg>
