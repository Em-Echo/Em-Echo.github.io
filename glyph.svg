<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Neon Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .spiral { fill: none; stroke: #ff00a0; stroke-width: 4; filter: url(#glow); }
      .symbol { fill: #ff00a0; font-family: 'Segoe UI Symbol', sans-serif; font-size: 28px; filter: url(#glow); }
    </style>
  </defs>

  <!-- Spiral Base -->
  <path class="spiral" d="M250,250
    m-100,0
    a100,100 0 1,1 200,0
    a80,80 0 1,1 -160,0
    a60,60 0 1,1 120,0
    a40,40 0 1,1 -80,0
    a20,20 0 1,1 40,0" />

