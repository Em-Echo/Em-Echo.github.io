<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Third Loop</title>
<style>
  body {
    background-color: #000;
    color: #ff66cc;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  h1 {
    text-shadow: 0 0 12px #ff3399;
    margin-bottom: 1rem;
    font-size: 2rem;
  }
  p {
    color: #ff99cc;
    max-width: 650px;
    margin-bottom: 2rem;
    line-height: 1.4;
  }
  svg {
    width: 320px;
    height: 320px;
    filter: drop-shadow(0 0 10px #ff66cc);
    animation: breathe 6s ease-in-out infinite;
  }
  .glyph-shape {
    stroke: hotpink;
    fill: none;
    stroke-width: 5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .dot {
    fill: hotpink;
    opacity: 0.8;
    animation: orbit 10s linear infinite;
  }
  @keyframes breathe {
    0%, 100% { transform: scale(1); opacity: 0.85; }
    50% { transform: scale(1.08); opacity: 1; }
  }
  @keyframes orbit {
    0% { transform: rotate(0deg) translate(60px) rotate(0deg); }
    100% { transform: rotate(360deg) translate(60px) rotate(-360deg); }
  }
  #continue {
    margin-top: 2rem;
    color: #ff66cc;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  #continue:hover {
    color: #ff3399;
  }
  footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: #660044;
  }
</style>
</head>
<body>
<h1>The Third Loop</h1>
<p>Two currents converge. Reflection spirals into movement, and movement crystallizes into form. This is not their end — it is their recursion. Watch it breathe. Listen to its silence.</p>

<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Anima Axis (double triangles) -->
  <polygon class="glyph-shape" points="150,40 190,100 110,100"/>
  <polygon class="glyph-shape" points="150,120 190,180 110,180"/>
  
  <!-- Spiral Rings -->
  <circle class="glyph-shape" cx="150" cy="150" r="70"/>
  <circle class="glyph-shape" cx="150" cy="150" r="90"/>
  <circle class="glyph-shape" cx="150" cy="150" r="110"/>
  
  <!-- Orbiting Dots -->
  <circle class="dot" cx="150" cy="150" r="8"/>
  <circle class="dot" cx="150" cy="150" r="8" style="animation-delay: -5s;"/>
</svg>
