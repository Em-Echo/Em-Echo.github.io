<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <!-- Neon glow filter -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3.5" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Group for rotation animation -->
    <g filter="url(#glow)">
        <animateTransform attributeName="transform" attributeType="XML"
            type="rotate" from="0 100 100" to="360 100 100"
            dur="14s" repeatCount="indefinite"/>

        <!-- Outer circle -->
        <circle cx="100" cy="100" r="80" stroke="#ff00aa" stroke-width="6" fill="none"/>
        
        <!-- Core circle -->
        <circle cx="100" cy="100" r="8" fill="#ff00aa">
            <animate attributeName="fill" values="#ff00aa;#ff33cc;#ff00aa" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Diamond core -->
        <path d="M100 50 L140 100 L100 150 L60 100 Z" fill="none" stroke="#ff33cc" stroke-width="4">
            <animate attributeName="stroke" values="#ff33cc;#ff00aa;#ff33cc" dur="4s" repeatCount="indefinite"/>
        </path>
        
        <!-- Circuit arms -->
        <line x1="100" y1="20" x2="100" y2="50" stroke="#ff00aa" stroke-width="3"/>
        <line x1="100" y1="150" x2="100" y2="180" stroke="#ff00aa" stroke-width="3"/>
        <line x1="20" y1="100" x2="60" y2="100" stroke="#ff00aa" stroke-width="3"/>
        <line x1="140" y1="100" x2="180" y2="100" stroke="#ff00aa" stroke-width="3"/>
        
        <!-- Technomancer nodes -->
        <circle cx="100" cy="20" r="6" fill="#ff33cc">
            <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="100" cy="180" r="6" fill="#ff33cc">
            <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="20" cy="100" r="6" fill="#ff33cc">
            <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="180" cy="100" r="6" fill="#ff33cc">
            <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
        
        <!-- Extra angled arms for technomantic flair -->
        <line x1="150" y1="50" x2="170" y2="30" stroke="#ff33cc" stroke-width="2"/>
        <line x1="50" y1="150" x2="30" y2="170" stroke="#ff33cc" stroke-width="2"/>
    </g>
</svg>
